<!DOCTYPE html>
<html>
<head>
    <title>ACT25 - discord webhook sender</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <script src="/main.js" onload="loadTheme()"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <meta content="ACT25 - Discord Webhook Sender Tool" property="og:title" />
    <meta content="You can use this tool to send messages via Discord webhooks." property="og:description" />
    <meta content="." property="og:url" />
    <meta content="/images/brand/triangle-logo.png" property="og:image" />
    <link rel="stylesheet" href="/main.css">
    <script src="main.js"></script>
    <style>
        .tb {
            width: 100%;
            margin-top: 5px;   
        }
    </style>
</head>

<body class="no-scroll">
    <div class="box" >
        <div class="headbox">
            <span class="toptitle">act25</span>
            <img src=/images/brand/triangle-logo.png width=72 height=72>
        </div>
        <h2 style="margin-top: 0px;">CAS's website</h2>

        <div class="topnav">
            <a href="/creations" onclick="select(this)" class="single">return to tools page</a>
        </div>

        <h2>discord webhook tool</h2>
        <p>With this tool, you can send messages individually using a Discord webhook URL.</p>

        <div id="webhook_sender">
            <input type="text" id="webhook_url" class="tb" placeholder="your webhook url"><br>
            <textarea id="message" class="tb" style="overflow:scroll" placeholder="message to send"></textarea>
            <button type="button" onclick="send();">Send!</button>
            <button type="button" onclick="clearbox();">Clear</button>
            <input type="checkbox" id="toggle_clear" checked> clear textbox on send<br>
            <span id="output_txt"></span>
        </div>
    </div>
</body>
</html>
